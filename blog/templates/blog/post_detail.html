<html>
<head>
</head>
<body>
    {% extends 'blog/base.html' %}
    {% block content %}
    <div class="content container">
        <div class="post">
            {% if post.published_date %}
                <div class="inner">
                        <h1>
                            <center> {{ post.title }}
                            <span id="post_date" style="margin-left:0px;">
                                {{ post.published_date }}
                            </span>
                             </center>
                        </h1>
                      
                        <p> {{ post.text|linebreaksbr }} </p>
                    </div>
            {% endif %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
